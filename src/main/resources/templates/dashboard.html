<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div th:if="${infoCredit} != null" th:style="'background-color: ' + ${infoCredit} ? 'green' : 'red'">
        <h1 th:text="${infoCredit} ? 'Dostałeś kredyt' : 'Niestety nie dostałeś kredytu'"></h1>
    </div>
    <div style="background-color: lightblue; font-size:17px;">
<form th:if="${infoCredit} == null" th:action="@{/dashboard}" method="post" th:object="${formRequest}">
    Dochód miesieczny: <input th:field="*{monthCash}" type="number"><br/>
    Zobowiazania miesieczne: <input th:field="*{minusCash}" type="number"><br/>
    Okres kredytowania: <input th:field="*{creditTime}" type="number"><br/>
    Kwota kredytu: <input th:field="*{creditCash}" type="number"><br/>
    <input type="submit" value="Send"/>
</form>
    </div>
</center>
</body>
</html>
